<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery Dropdown Searchable</title>	
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>	
</head>
<body>
	<label for="search_field">City</label><br>
	<input type='text' id="city" name="city" />
	<div id="city_list">
		<ul>
			<li data-city="Paris">Paris</li>
			<li data-city="Londra">Londra</li>
			<li data-city="Lyon">Lyon</li>
			<li data-city="Londonatic">Londonatic</li>
			<li data-city="Bucuresti">Bucuresti</li>
			<li data-city="Madrid">Madrid</li>
			<li data-city="Ploiesti">Ploiesti</li>
			<li data-city="Slanic">Slanic</li>
			<li data-city="Roma">Roma</li>
			<li data-city="Washingtion">Washingtion</li>
		</ul>
	</div>
  
</body>
</html>
